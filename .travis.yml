language: node_js
sudo: false
node_js:
  - 4
  - 5
  - 6
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - npm install -g npm@latest-2
after_success:
  - npm run coverage
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
notifications:
  email: false
